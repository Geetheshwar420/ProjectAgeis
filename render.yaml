services:
  - type: web
    name: projectageis-backend
    env: python
    region: oregon
    plan: starter
    branch: main
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn --worker-class eventlet -w 1 -b 0.0.0.0:$PORT app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        sync: false  # Set this manually in Render dashboard for security
      - key: TRUSTED_ORIGINS
        value: https://project-ageis.vercel.app,https://projectageis.onrender.com
      - key: ALLOW_VERCEL_PREVIEWS
        value: true
      - key: SOCKETIO_CORS_ALL
        value: false
      - key: PYTHON_VERSION
        value: 3.12.6
    healthCheckPath: /healthz
